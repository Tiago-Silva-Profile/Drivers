<div class="card-home-container">
  <div class="card-home" *ngFor="let card of cards">
    <div class="card" style="width: 18rem;">
      <img src={{card.imageUrl}} class="card-img-top" alt="Card Image">
      <div class="card-body">
        <h5 class="card-title">{{ card.title }}</h5>
        <p class="card-text">{{ card.description }}</p>
        <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Saiba Mais</a>
      </div>
    </div>
  </div>
</div>
