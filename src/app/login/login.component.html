<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
        <div class="card-header title">
          Login
        </div>
          <form>
            <div class="mb-3 form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" required aria-describedby="emailHelp">
            </div>
            <div class="mb-3 form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <div class="mt-3">
            <a href="#">Forgot password?</a>
          </div>
          <div class="mt-3 social-login">
            <button class="btn btn-google btn-block">Login with Google</button>
            <button class="btn btn-facebook btn-block">Login with Facebook</button>
          </div>
          <div class="mt-3">
            <p>Don't have an account? <a href="#">Sign Up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
